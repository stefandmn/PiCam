####################################################
# Startup configuration file for my cameras
####################################################

# Start server component
init server

# Start picamera service (camera with id #0)
start service on #0

# Set a lower resolution than the default one
# set property CameraResolution=320,240 on #0
set property CameraResolution=640,480 on #0

# Start streaming service for this camera
enable property CameraStreaming on #0
